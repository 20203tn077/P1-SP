<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Pr√°ctica 1 Spring</a>
    </div>
</nav>
<div class="container my-4 vstack gap-3">
    <h3 class="m-0">Esto es un login UwU</h3>
    <div th:if="${param.error}" class="text-danger">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="text-danger">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="row">
        <div class="col-md-12"><label class="form-label"> User Name : <input class="form-control" type="text" name="username"/> </label></div>
        <div class="col-md-12"><label class="form-label"> Password: <input class="form-control" type="password" name="password"/> </label></div>
        <div class="col-md-12"><input type="submit" class="btn btn-primary" value="Sign In"/></div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
